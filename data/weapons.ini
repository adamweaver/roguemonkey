;############################################################################
; Base Classes
;############################################################################
[Blade]
Class          = "weapon"
Symbol         = "("
Colour         = Aqua
UnIDName       = "#blade"
HandsReq       = 1


[Polearm]
Class          = "weapon"
Symbol         = "|"
Colour         = Aqua
UnIDName       = "#polearm"
HandsReq       = 2


[Whip]
Class          = "weapon"
Symbol         = "|"
Colour         = Brown
UnIDName       = "#whip"
HandsReq       = 1


[Bludgeon]
Class          = "weapon"
Symbol         = "("
Colour         = Brown
UnIDName       = "metal #stick"
HandsReq       = 1


[Axe]
Class          = "weapon"
Symbol         = "("
Colour         = Aqua
UnIDName       = "#axe"
HandsReq       = 2

;############################################################################
; Blades
;############################################################################
[Dagger]       inherits [Blade]
Name           = "#dagger"
UnIDName       = "#dagger"

[Sword]        inherits [Blade]
Name           = "long #sword"
UnIDName       = "#sword"
Symbol         = "|"

[BastardSword] inherits [Sword]
Name           = "bastard #sword"
UnIDName       = "#sword"

[ShortSword]   inherits [Dagger]
Name           = "short #sword"
UnIDName       = "#sword"


;#############################################################################
; Polearms
;#############################################################################
[Staff]        inherits [Polearm]
Name           = "#staff"
UnIDName       = "#staff"


[MonkStaff]    inherits [Staff]
Name           = "nine-ringed monk #staff"


[SectionStaff] inherits [Staff]
Name           = "sectional #staff"


[Padao]        inherits [Polearm]
Name           = "#padao"
UnIDName       = "bladed #staff"


[MonkSpade]    inherits [Padao]
Name           = "monk #spade"


[Kwandao]      inherits [Padao]
Name           = "#kwandao"


[TigerFork]    inherits [Polearm]
Name           = "tiger #fork"
UnIDName       = "#pitchfork"


[Spear]        inherits [Polearm]
Name           = "#spear"
UnIDName       = "#spear"


[DoubleSpear]  inherits [Spear]
Name           = "double #spear"



;#############################################################################
; Whips
;#############################################################################
[ChainWhip]    inherits [Whip]
Name           = "chain #whip"

[MeteorHammer] inherits [Whip]
Name           = "meteor #hammer"


;#############################################################################
; Bludgeons
;#############################################################################
[Mace]         inherits [Bludgeon]
Name           = "heavy #mace"


[SpikedFlail]  inherits [Bludgeon]
Name           = "spiked #flail"



;#############################################################################
; Axes
;#############################################################################
[HandAxe]      inherits [Axe]
Name           = "hand #axe"
HandsReq       = 1


[BattleAxe]    inherits [Axe]
Name           = "battle #axe"



[MoonAxe]      inherits [Axe]
Name           = "moon #axe"






