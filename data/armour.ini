[Armour]
Class = "armour"
Symbol = "]"
Colour = Brown

;############################################################################
; Base Classes
;############################################################################
[Head] inherits [Armour]
Name           = "#helm"
UnIDName       = "#hat"
Slot           = "Helmet"


[Body] inherits [Armour]
Slot           = "Body"






;############################################################################
; Helms
;############################################################################
[Hat] inherits [Head]
Name           = "#hat"

[Helm] inherits [Head]
UnIDName       = "#helm"

[Mask] inherits [Head]
Name           = "#mask"
UnIDName       = "#mask"



;############################################################################
; Body armour
;############################################################################
[Robe] inherits [Body]
Name = "#robe"
UnIDName = "#cloth"


[Leather] inherits [Body]
Name = "#suit of leathers"
UnIDName = "#suit of leathery goodness"


[Chainmail] inherits [Body]
Name = "chain #mail"
UnIDName = "ring #mail"


[Platemail] inherits [Body]
Name = "#suit of platemail"
UnIDName = "metal #plate"
